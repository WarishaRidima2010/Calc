<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">

    <div class="calc">

      <h3>calc</h3>
      <h5>THEME</h5>

      <div class="tri-state-toggle">
        <input class="button" type="radio" name="toggle" id="one" />
        <label for="one">1</label>

        <input class="button" type="radio" name="toggle" id="two" />
        <label for="two">2</label>

        <input class="button" type="radio" name="toggle" id="three" />
        <label for="three">3</label>
      </div>
  
      <div class="display-screen">
        <div id="dispaly"></div>
      </div>
  
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="column-span">RESET</button>
        <button class="column-span">=</button>
      </div>
  
    </div>
  
  </div>  

</body>

<script src="main.js"></script>

</html>
